<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #062045, #0a3781);
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Navbar */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: 700;
            color: #ffcc33 !important;
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 0 40px;
        }

        .hero-left {
            margin-right: 70px; /* PERFECT spacing added */
        }

        .hero-right {
            margin-left: 0px; /* Reset negative spacing */
        }

        .hero-right h1 {
            font-size: 54px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-right p {
            font-size: 20px;
            max-width: 500px;
            margin-top: 15px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .btn-start {
            background: #ffcc33;
            border: none;
            padding: 14px 42px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            margin-top: 30px;
            color: #1b1b1b;
            transition: 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 204, 51, 0.5);
        }

        .btn-start:hover {
            background: #ffd84d;
            transform: translateY(-4px);
            box-shadow: 0px 6px 18px rgba(255, 204, 51, 0.8);
        }

        /* Light effect */
        .glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
            top: -150px;
            right: -150px;
            z-index: -1;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar-custom d-flex justify-content-between">
    <span class="navbar-brand">Nexa Bank</span>
</div>

<div class="glow"></div>

<!-- HERO SECTION -->
<div class="hero">

    <div class="hero-left">
        <!-- Bordered logo -->
        <div style="
            background: #ffffff;
            padding: 22px;
            border-radius: 20px;
            border: 4px solid rgba(255,255,255,0.25);
            box-shadow: 0 8px 22px rgba(0,0,0,0.4);
        ">
            <img th:src="@{/bank.png}" alt="Bank Logo" style="width:300px;">
        </div>
    </div>

    <div class="hero-right">
        <h1>Banking Made<br>Simple, Secure & Smart</h1>
        <p>
            Nexa Bank brings you modern, fast, and secure banking solutions
            designed for your future — with trust at the core.
        </p>

        <a href="/choose">
            <button class="btn-start">Get Started →</button>
        </a>
    </div>

</div>

</body>
</html>
